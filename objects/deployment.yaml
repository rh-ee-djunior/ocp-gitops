apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: demo-argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello
          image: quay.io/openshift/origin-hello-openshift:latest
          ports:
            - containerPort: 8080
